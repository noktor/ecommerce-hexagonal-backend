name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install backend dependencies
        run: pnpm install
      
      - name: Type check backend
        run: pnpm run check
      
      - name: Build backend
        run: pnpm run build
      
      - name: Install frontend dependencies
        run: pnpm run frontend:install
      
      - name: Build frontend
        run: pnpm run frontend:build
      
      - name: Audit dependencies (backend)
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Audit dependencies (frontend)
        run: cd frontend && pnpm audit --audit-level=high
        continue-on-error: true

  deploy-qa:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: qa
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install backend dependencies
        run: pnpm install
      
      - name: Build backend
        run: pnpm run build
      
      - name: Install frontend dependencies
        run: pnpm run frontend:install
      
      - name: Build frontend
        run: pnpm run frontend:build
      
      - name: Create .env file for QA
        run: |
          cat > .env << EOF
          MONGODB_URI=${{ secrets.QA_MONGODB_URI }}
          REDIS_URL=${{ secrets.QA_REDIS_URL }}
          RABBITMQ_URL=${{ secrets.QA_RABBITMQ_URL }}
          PORT=3000
          NODE_ENV=qa
          FRONTEND_URL=${{ secrets.QA_FRONTEND_URL }}
          JWT_SECRET=${{ secrets.QA_JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          SENDGRID_API_KEY=${{ secrets.QA_SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL=${{ secrets.QA_SENDGRID_FROM_EMAIL }}
          EOF
        shell: bash
      
      - name: Validate environment variables
        run: |
          if [ -z "${{ secrets.QA_MONGODB_URI }}" ]; then
            echo "âŒ QA_MONGODB_URI secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are set"
        shell: bash
      
      # Add your deployment steps here
      # Example: Deploy to QA server, run Docker, etc.
      - name: Deploy to QA
        run: |
          echo "ðŸš€ Deploying to QA environment..."
          # Add your deployment commands here
          # Example: docker-compose -f docker-compose.prod.yml up -d

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install backend dependencies
        run: pnpm install
      
      - name: Build backend
        run: pnpm run build
      
      - name: Install frontend dependencies
        run: pnpm run frontend:install
      
      - name: Build frontend
        run: pnpm run frontend:build
      
      - name: Create .env file for Production
        run: |
          cat > .env << EOF
          MONGODB_URI=${{ secrets.PROD_MONGODB_URI }}
          REDIS_URL=${{ secrets.PROD_REDIS_URL }}
          RABBITMQ_URL=${{ secrets.PROD_RABBITMQ_URL }}
          PORT=3000
          NODE_ENV=production
          FRONTEND_URL=${{ secrets.PROD_FRONTEND_URL }}
          JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
